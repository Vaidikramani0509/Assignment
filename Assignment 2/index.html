<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contact" id="con">
    <div class="conform">
      <form class="form" name="myForm">
        <div class="header">Feedback Form</div>
        <div class="inputs">
          <input placeholder="Name" class="input" type="text" name="name" id="uname" required>
          <input placeholder="Email" class="input" type="text" name="email" id="umail" required>
          <input placeholder="Contact number" class="input" type="number" name="number" id="unum" required>
          <textarea placeholder="Message" name="message" class="input" id="umess" cols="10" rows="5"
            required></textarea>
          <button type="button" class="sigin-btn" data-toggle="" data-target="#myModal">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <!-- popsy -->
  <div class="container">
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="namegreet">empty</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>
              <span>Your Message is : </span>
              <span id="messpop">enter feedback</span>
            </p>
          </div>
          <div class="modal-footer">
            <p id="emailpop">please enter email</p>
            <p id="conpop">enter number</p>
            <button type="button" class="btn btn-danger confirmcls" data-dismiss="modal">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
